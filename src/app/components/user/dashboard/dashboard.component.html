<mat-tab-group>
    <mat-tab label="Book Serach">

        <!-- Data Table -->
        <div class="mat-elevation-z8">

            <!--Filter Table-->
            <div class="search-container">
                <mat-form-field  appearance="fill">
                    <input matInput placeholder="Search" autocomplete="off" (keyup)="filterData($event)">
                    <button matSuffix mat-button disabled>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>

                <!-- Drop Down -->
                <mat-form-field>
                    <mat-label>Author</mat-label>
                    <mat-select (selectionChange)="onChange($event)">
                        <mat-option #allSelected (click)="clearFilters()"><mat-icon>cached</mat-icon></mat-option>
                        <mat-option value="Bret">Bret</mat-option>
                        <mat-option value="Kamren">Kamren</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <table mat-table matSort [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- User Name Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> UserName </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Website Column -->
                <ng-container matColumnDef="website">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Website </th>
                    <td mat-cell *matCellDef="let element"> {{element.website}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>

            <!-- Paginator -->
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 20]" aria-label="Select page">
            </mat-paginator>
        </div>
    </mat-tab>

    <mat-tab label="View Date Info">

        <div fxLayoutAlign="center center" fxFlexFill class="main-div">
            <mat-card fxFlex="35">
                <mat-toolbar color="" fxLayoutAlign="center center">Book Search</mat-toolbar>
                <br>
                <!-- Search Bar -->
                <form class="searchbar" fxLayoutAlign="stretch" fxLayout="column">
                    <mat-form-field class="example-full-width">
                        <span matPrefix> </span>
                        <input type="tel" matInput placeholder="Search" name="search" [(ngModel)]="search">
                        <button matSuffix mat-button>
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </form>

                <!-- Suggest Select List -->
                <form class="suggestList" fxLayoutAlign="stretch" fxLayout="column">
                    <mat-form-field appearance="fill">
                        <mat-label>Suggested</mat-label>
                        <mat-select>
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let suggest of suggested" [value]="suggest">{{suggest}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>

                <!-- Author Select List -->
                <form class="AuthorList" fxLayoutAlign="stretch" fxLayout="column">
                    <mat-form-field appearance="fill">
                        <mat-label>Author</mat-label>
                        <mat-select>
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let Author of Authors" [value]="Author">{{Author}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>

                <!-- Table -->


            </mat-card>
        </div>

    </mat-tab>


    <mat-tab label="Return Book"></mat-tab>
    <mat-tab label="Place Order"></mat-tab>

</mat-tab-group>
