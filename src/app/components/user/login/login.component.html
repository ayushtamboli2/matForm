<div fxLayoutAlign="center center" fxFlexFill class="main-div">

  <mat-card fxFlex="35">
    <mat-toolbar color="primary" fxLayoutAlign="center center">Login Here!!</mat-toolbar>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm" fxLayoutAlign="stretch" fxLayout="column"
      class="login-form">


      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" matInput required>
        <mat-error *ngIf="!loginForm.controls['email'].valid">
          Email is required
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required placeholder="Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="hide">
          <mat-icon>
            {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
        </button>

        <mat-error *ngIf="!loginForm.controls['password'].valid">
          Password is required
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit" color="primary">Login</button>

      <div>
        <div #dataContainer></div>
      </div>
      <div>
        <a style="cursor: pointer; " (click)="captcha()"><mat-icon>refresh</mat-icon></a>
      </div>

      <div class="input-group">
        <mat-icon>accessible</mat-icon>
        <input  type="text" class="form-control" formControlName="textCaptcha">
      </div>


      <button mat-raised-button type="button" color="primary" (click)="checkCaptcha()">captcha</button>
    </form>

  </mat-card>

</div>
