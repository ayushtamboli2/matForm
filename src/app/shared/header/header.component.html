<!-- Navigation Bar -->
<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button >
        <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
    </button>


    <span>MatForm</span>
    
    <div class="spacer"></div>
    <a mat-button routerLink="user/register">Register</a>
    <a mat-raised-button color="accent" routerLink="user/login">Login</a>
</mat-toolbar>


<!-- Sidebar -->
<mat-sidenav-container>

    <mat-sidenav #sidenav="matSidenav">

        <img class="avatar mat-elevation-z8" src="assets/myPhoto.jpg" />

        <h4 class="name">Ayush Tamboli</h4>
        <p class="designation">Web Developer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="home" (click)="sidenav.toggle();">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" (click)="sidenav.toggle();">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button" (click)="sidenav.toggle();">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="sidenav.toggle();">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>

    </mat-sidenav>

    
    <!-- Main Content -->
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
